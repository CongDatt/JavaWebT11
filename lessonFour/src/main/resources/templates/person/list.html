<!DOCTYPE html>
<html lang="en">
<head>
    <title>List people </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="p-3">
        <button type="button" class="btn btn-link">
            <a href="/person/create">Create</a>
        </button>
        <button type="button" class="btn btn-link">
            <a href="/person/search">Search</a>
        </button>
        <button type="button" class="btn btn-link">
            <a href="/person/list">List</a>
        </button>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${list}">
            <th scope="row" th:text="${person.id}"></th>
            <td th:text="${person.name}"></td>
            <td th:text="${person.age}"></td>
            <td>
                <button class="btn btn-danger">
                    <a th:href="@{'/person/delete/' + ${person.id}}">Delete</a>
                </button>
                <button class="btn btn-warning">
                    <a th:href="@{'/person/edit/' + ${person.id}}">Edit</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
